{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Cart | OTP Verification</title>

    <!-- Google Font (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Custom styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .verification-card {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .verification-card h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            margin: 0 10px;
            font-size: 24px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-control {
            padding: 0.75rem;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: 500;
            font-size: 1rem;
            padding: 0.75rem;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .text-muted {
            color: #6c757d;
            text-align: center;
            margin-top: 10px;
        }

        .error {
            color: #d9534f;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .otp-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .otp-input:focus {
            border-color: #007bff;
            outline: none;
        }
    </style>

    <link rel="icon" type="image/png" href="{% static 'image/M-CARE logo.png' %}" />
</head>

<body>

    {% if messages %}
    <div aria-live="polite" aria-atomic="true" class="position-relative">
      <div class="toast-container position-fixed top-0 end-0 p-3">
        {% for message in messages %}
          <div class="toast align-items-center text-bg-{{ message.tags }} border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">
                {{ message }}
              </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  {% endif %}

    <div class="container">
        <div class="verification-card">
            <!-- OTP Form -->
            <form method="post" id="otpForm">
                <h2>OTP Verification</h2>
                {% csrf_token %}
                
                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
                
                <!-- 4 Separate OTP Inputs -->
                <div class="otp-container">
                    <input type="text" id="otp1" name="otp1" maxlength="1" class="otp-input" required>
                    <input type="text" id="otp2" name="otp2" maxlength="1" class="otp-input" required>
                    <input type="text" id="otp3" name="otp3" maxlength="1" class="otp-input" required>
                    <input type="text" id="otp4" name="otp4" maxlength="1" class="otp-input" required>
                </div>

                <!-- Submit Button -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Verify OTP</button>
                </div>

                <!-- Resend OTP Link -->
                <p class="text-muted mt-3">Didn't receive an OTP? <a href="{% url 'resend_otp' %}"  id="resendOtpLink">Resend OTP</a></p>
            </form>
        </div>
    </div>

    <!-- JavaScript for Auto-Focus on OTP Inputs -->
    <script>
        const inputs = document.querySelectorAll('.otp-input');
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const nextInput = inputs[index + 1];
                const prevInput = inputs[index - 1];
                
                if (e.target.value.length > 0 && nextInput) {
                    nextInput.focus();
                } else if (e.target.value.length === 0 && prevInput) {
                    prevInput.focus();
                }
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
          var toastElList = [].slice.call(document.querySelectorAll('.toast'));
          var toastList = toastElList.map(function (toastEl) {
            return new bootstrap.Toast(toastEl);
          });
          toastList.forEach(toast => toast.show());
        });
      </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
</body>

</html>
