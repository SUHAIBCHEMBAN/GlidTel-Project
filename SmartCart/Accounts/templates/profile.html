<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Cart | Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
        }

        .profile-card {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }

        .profile-picture {
            display: block;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            background-size: cover;
            background-position: center;
        }

        .profile-card h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .profile-info h4 {
            text-align: center;
            color: #555;
            font-size: 1.25rem;
        }

        .btn-primary {
            width: 100%;
        }

        .logout-btn {
            width: 100%;
            background-color: #d9534f;
        }
    </style>
</head>

<body>

    {% if messages %}
    <div aria-live="polite" aria-atomic="true" class="position-relative">
      <div class="toast-container position-fixed top-0 end-0 p-3">
        {% for message in messages %}
          <div class="toast align-items-center text-bg-{{ message.tags }} border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">
                {{ message }}
              </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  {% endif %}
    <div class="container">
        <div class="profile-card">
            <h2>User Profile</h2>

            <!-- Display Profile Picture -->
            <div class="profile-picture" style="background-image: url('{{ user.userprofile.profile_picture.url }}');"></div>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Update Name and Email -->
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user_form.first_name.value }}">
                </div>

                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user_form.last_name.value }}">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user_form.email.value }}">
                </div>

                <!-- Update Profile Picture -->
                <div class="mb-3">
                    <label for="profile_picture" class="form-label">Profile Picture</label>
                    <input type="file" class="form-control" id="profile_picture" name="profile_picture">
                </div>

                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>

            <!-- Logout Button -->
            <form method="post" action="{% url 'logout' %}" class="mt-3">
                {% csrf_token %}
                <button type="submit" class="btn logout-btn">Logout</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
          var toastElList = [].slice.call(document.querySelectorAll('.toast'));
          var toastList = toastElList.map(function (toastEl) {
            return new bootstrap.Toast(toastEl);
          });
          toastList.forEach(toast => toast.show());
        });
      </script>
</body>

</html>
