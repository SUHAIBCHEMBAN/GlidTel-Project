{% extends "base.html" %}
{% block title %}Smart Cart | Shop{% endblock %}
{% block content %}
<!-- Shop Section -->
<div class="container mt-5">
    <h1 class="text-center mb-5">Shop Our Products</h1>
    <div class="row g-4">
        {% for Product in Products %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <i class="bi bi-bookmark-fill save-icon" title="Save"></i> <!-- Save Icon -->
                    <img src="{{ Product.image.url }}" class="card-img-top" alt="Product Image">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ Product.name }}</h5>
                        <p class="price">{{ Product.price }}</p>
                        <p class="card-text">{{ Product.discription }}</p>
                        <a href="{% url 'buynow' Product.id %}" class="btn btn-dark mt-auto">Buy Now</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<style>
    .card {
        position: relative;
    }
    .card:hover {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transform: scale(1.03);
        transition: all 0.3s ease-in-out;
    }
    .card-img-top {
        height: 200px;
        object-fit: cover;
    }
    .price {
        font-size: 1.25rem;
        font-weight: bold;
        color: #007bff;
    }
    .save-icon {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 1.5rem;
        color: #ff6f61;
        cursor: pointer;
    }
    .save-icon:hover {
        color: #ff3b3b;
    }
    @media (max-width: 575px) {
        .card-img-top {
            height: 150px;
        }
        .card-body {
            padding: 10px;
        }
    }
    @media (max-width: 992px) {
        .card-title {
            font-size: 1.1rem;
        }
    }
</style>
{% endblock %}
